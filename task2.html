<!DOCTYPE html>
<html>
<head>
  <title>To-Do List Manager</title>
  <style>
    body {
      background-color: lightseagreen;
      color: yellow;
      text-align: center;
      margin: 20px;
    }
    input{
      background-color: lightgreen;
      padding: 10px;
      color: blue;
      border-radius: 10px;
      border: 5px groove red;
    }
    button{
      background-color: lightgreen;
      padding: 10px;
      color: blue;
      border-radius: 10px ;
      margin: 10px;
      border: 5px groove red;
      box-shadow: 5px 5px 5px gray inset 0.6;
    }
    li{
      list-style: none;
    }
    h1{
      
      border: 3px solid gold;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <input type="text" id="task" placeholder="Enter a task"><br>
  <button onclick="addTask()">Add Task</button>
  <button onclick="clearTasks()">Clear All</button>

  <ul id="taskList"></ul>
  <p id="taskCount">Total Tasks: 0</p>

  <script>
//         Task 2/ Title: To-Do List Manager

// �� Description:
// User ek task (kaam) likh kar &quot;Add Task&quot; button pe click karega. Har dafa:
// 1. Input value validate hogi (khaali string allow nahi).
// 2. Task ko ek array mein store kiya jayega.
// 3. Neeche ek list mein sab tasks dikhaye jaayenge.
// 4. Total tasks ka count show hoga.
// 5. &quot;Clear All&quot; button se sab tasks delete ho jaayenge.
//==============================================================****=====================================================================


    // Tasks store karne ke liye empty array
    let tasks = [];

    // Jab user "Add Task" click kare
    function addTask() {
      let input = document.getElementById("task");
      let task = input.value.trim();  // Extra spaces hataaye ga

      if (task === "") {
        alert("Task khaali nahi ho sakta! kuch na kuch likhen");
        return; // Khaali input ko roko
      }

      tasks.push(task);  // Task ko array mein daalo

      // Task list mein dikhane ke liye new <li> banayein
      let list = document.getElementById("taskList");
      let li = document.createElement("li");
      li.textContent = task;
      list.appendChild(li);

      // Total task count update karein
      document.getElementById("taskCount").textContent = "Total Tasks: " + tasks.length;

      input.value = "";  // Input box ko saaf kar dein
    }

    // Jab user "Clear All" click kare
    function clearTasks() {
      tasks = [];  // Array khali kar dein
      document.getElementById("taskList").innerHTML = "";  // List saaf karein
      document.getElementById("taskCount").textContent = "Total Tasks: 0";  // Count reset
    }
  </script>
</body>
</html>
